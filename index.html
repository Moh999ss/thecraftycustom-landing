<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheCraftyCustom - Handmade & Resin Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fff7f2;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #ffede1;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: #e57200;
    }
    nav {
      background: #ffffff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      border-bottom: 1px solid #eee;
    }
    nav a {
      text-decoration: none;
      color: #e57200;
      font-weight: 500;
    }
    .categories {
      padding: 2rem;
      text-align: center;
    }
    .categories h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .grid div {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: 0.3s ease;
    }
    .grid div:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .cta {
      margin: 2rem 0;
      text-align: center;
    }
    .cta a {
      text-decoration: none;
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: #e57200;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    .cta a:hover {
      background: #c95d00;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #fff0e0;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>TheCraftyCustom</h1>
    <p>Handmade Art | Resin Decor | Personalized Gifts</p>
  </header>

  <nav>
    <a href="#rakhi">Rakhi Collection</a>
    <a href="#gifts">Return Gifts</a>
    <a href="#products">All Products</a>
    <a href="#art">Art Supplies</a>
    <a href="#workshops">Workshops</a>
  </nav>

  <section class="categories">
    <h2>Shop by Categories</h2>
    <div class="grid">
      <div id="rakhi">Rakhi Collection</div>
      <div id="gifts">Return Gifts</div>
      <div id="products">All Products</div>
      <div id="art">Art Supplies</div>
      <div id="workshops">Workshops</div>
    </div>
  </section>

  <div class="cta">
    <a href="https://wa.me/918447784771" target="_blank">WhatsApp Us</a>
    <a href="https://www.instagram.com/thecraftycustom" target="_blank">Instagram</a>
  </div>

  <footer>
    &copy; 2025 TheCraftyCustom. All Rights Reserved.
  </footer>
</body>
</html>
